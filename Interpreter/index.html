<!DOCTYPE html>
<html lang="en-us">
<head>	
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/lumen.css" />
	<link rel="stylesheet" href="css/bar-chart.css" />

	<script data-main="bootstrap/main" src="app/lib/require.js"></script>
	<title>Interpreter</title>
</head>
<body>
	<div id="header" class="container">
		<h1>
			<a href="index.html">
				Interpreter
			</a>
			<br />
			<small>... interpreting.</small>
		</h1>
	</div>

	<div id="app-loading" class="container">
		<h1>
			<span class="glyphicon glyphicon-tower"></span>
			Hold on...
			<small>The application is being loaded.</small>
		</h1>
	</div>

	<div id="data-loading" class="container" style="display:none">
		<h1>
		<span class="glyphicon glyphicon-book"></span>
			Hold on...
			<small>The data is being gathered.</small>
		</h1>
	</div>

	<div id="main" class="container" style="display:none">
		<div class="row">
			<div class="col-md-6">
				<svg id="svg-container" class="chart"></svg>
			</div>
			<div class="col-md-6">
				<div class="panel panel-warning">
				  <div class="panel-heading">
				    <h3 class="panel-title">Receipts</h3>
				  </div>
				  <div class="panel-body">
				    <table class="table table-hover table-striped table-responsive">
					    <thead>
					    	<tr>
					    		<th>Id</th>
					    		<th>Seller</th>
					    		<th>Buyer</th>
					    		<th>Date</th>
					    		<th>Tax</th>
					    		<th>Total</th>
					    	</tr>
					    </thead>
					    <tbody id="receipts-table">
					    </tbody>
  					</table>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
